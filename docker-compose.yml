services:
  db:
    image: postgres:15
    container_name: projecthub-db
    environment:
      POSTGRES_USER: projecthub
      POSTGRES_PASSWORD: projecthub
      POSTGRES_DB: projecthub
    volumes:
      - projecthub_pgdata:/var/lib/postgresql/data
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U projecthub"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: projecthub-backend
    environment:
      DATABASE_URL: postgresql://projecthub:projecthub@db:5432/projecthub
      SECRET_KEY: ${SECRET_KEY:-change-me-in-production-please}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000

  frontend:
    build: ./frontend
    container_name: projecthub-frontend
    ports:
      - "3030:80"
    depends_on:
      - backend

volumes:
  projecthub_pgdata:
